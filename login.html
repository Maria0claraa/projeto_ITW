    <!-- Login Form -->
    <div class="form-container">
        <h2 class="text-center mb-4">Entrar na Loja</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registre-se
                    aqui</a></p>
        </div>
    </div>

    <!-- Modal de Registo -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Criar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário para criação de conta -->
                    <form id="criarContaForm" onsubmit="criarConta(event)">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome completo"
                                required>
                            <div class="error-message" id="nome-error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Nº de telefone:</label>
                            <input type="tel" class="form-control" id="telefone"
                                placeholder="Insira o seu nº de telefone" pattern="[0-9]{9}" maxlength="9" required>
                            <div class="error-message" id="telefone-error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="e_mail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="e_mail" placeholder="Insira o seu email"
                                required>
                            <div class="error-message" id="email-error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="pass_word" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pass_word" placeholder="Crie uma password"
                                required>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Password:</label>
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="Confirme a password" required>
                            <div class="error-message" id="confirm-password-error"></div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-dark">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
