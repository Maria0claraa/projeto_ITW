    <nav class="navbar navbar-expand-lg" style="background-color: #e8e7e6;">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">
                            <i class="fa fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="paises.html">

        </div>

    <!-- Informações de Eventos de Atletismo -->
    <div class="container mt-4">
        <h3>Eventos de Atletismo</h3>
        <div data-bind="foreach: events">
            <div class="event-item">
                <h4 data-bind="text: EventName"></h4>
                <ul>
                    <!-- Exibição dos estágios de cada evento -->
                    <li data-bind="foreach: Stages">
                        <span data-bind="text: StageName"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Paris2024.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
