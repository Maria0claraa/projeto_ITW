    <div class="container my-xs-4m mt-4">
        <div class="border-bottom py-2 mb-2 d-flex">
            <h2>Medalhas ganhas por país nos Jogos Olímpicos de Paris 2024</h2>
        </div>
        <!-- Gráfico Geral de Medalhas -->
        <canvas id="totalMedalsChart" width="800" height="400"></canvas>

        <!-- Gráfico de Medalhas de Ouro -->
        <canvas id="goldMedalsChart" width="800" height="400"></canvas>

        <!-- Gráfico de Medalhas de Prata -->
        <canvas id="silverMedalsChart" width="800" height="400"></canvas>

        <!-- Gráfico de Medalhas de Bronze -->
        <canvas id="bronzeMedalsChart" width="800" height="400"></canvas>

    </div>

    <script>

        const apiUrl = "http://192.168.160.58/Paris2024/api/CountryMedals";

        async function fetchCountryMedals() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                return [];
            }
        }


        async function renderCharts() {
            const apiData = await fetchCountryMedals();

            const countryNames = apiData.map(country => country.CountryName);
            const goldMedals = apiData.map(country => country.GoldMedal);
            const silverMedals = apiData.map(country => country.SilverMedal);
            const bronzeMedals = apiData.map(country => country.BronzeMedal);
            const totalMedals = apiData.map(country => country.Total);

            // Gráfico de Medalhas de Ouro
            const goldChart = new Chart(document.getElementById('goldMedalsChart'), {
                type: 'bar',
                data: {
                    labels: countryNames,
                    datasets: [{
                        label: 'Medalhas de ouro',
                        data: goldMedals,
                        backgroundColor: 'rgba(255, 198, 68, 0.8)',  // Ouro mais suave e delicado
                        borderColor: 'rgba(255, 174, 0, 1)',         // Contorno dourado mais suave
                        borderWidth: 1,
                        borderRadius: 10  // Barras com bordas arredondadas
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { drawOnChartArea: false }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nº de medalhas de ouro' }
                        }
                    }
                }
            });

            // Gráfico de Medalhas de Prata
            const silverChart = new Chart(document.getElementById('silverMedalsChart'), {
                type: 'bar',
                data: {
                    labels: countryNames,
                    datasets: [{
                        label: 'Medalhas de prata',
                        data: silverMedals,
                        backgroundColor: 'rgba(192, 192, 192, 0.8)',  // Um prata mais escuro e saturado
                        borderColor: 'rgba(128, 128, 128, 1)',        // Contorno um pouco mais escuro para destaque
                        borderWidth: 1,
                        borderRadius: 10  // Barras com bordas arredondadas
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { drawOnChartArea: false }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nº de medalhas de prata' }
                        }
                    }
                }
            });

            // Gráfico de Medalhas de Bronze
            const bronzeChart = new Chart(document.getElementById('bronzeMedalsChart'), {
                type: 'bar',
                data: {
                    labels: countryNames,
                    datasets: [{
                        label: 'Medalhas de bronze',
                        data: bronzeMedals,
                        backgroundColor: 'rgba(205, 127, 50, 0.8)',  // Tom de bronze mais forte
                        borderColor: 'rgba(139, 69, 19, 1)',         // Cor mais escura para o contorno (semelhante ao bronze envelhecido)

                        borderWidth: 1,
                        borderRadius: 10  // Barras com bordas arredondadas
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { drawOnChartArea: false }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nº de medalhas de bronze' }
                        }
                    }
                }
            });

            // Gráfico Geral de Medalhas
            const totalChart = new Chart(document.getElementById('totalMedalsChart'), {
                type: 'bar',
                data: {
                    labels: countryNames,
                    datasets: [{
                        label: 'Total de medalhas',
                        data: totalMedals,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        borderRadius: 10  // Barras com bordas arredondadas
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { drawOnChartArea: false }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nº total de medalhas' }
                        }
                    }
                }
            });
        }

        renderCharts();
    </script>
