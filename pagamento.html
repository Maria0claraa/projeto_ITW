    <div class="container mt-4">
        <div class="border-bottom py-2 mb-3">
            <h2>Formulário de Pagamento</h2>
        </div>
        <form class="row g-3">
            <!-- Primeiro e Último Nome -->
            <div class="col-12">
                <label for="firstName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="Insira o seu nome" required>
            </div>
            <div class="col-12">
                <label for="lastName" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="lastName" placeholder="Insira o seu apelido" required>
            </div>

            <!-- Email e Telemóvel -->
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o seu email" required>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Telemóvel</label>
                <input type="tel" class="form-control" id="phone" placeholder="Insira o seu Nº de telemóvel" required>
            </div>

            <!-- Morada -->
            <div class="col-12">
                <label for="address" class="form-label">Morada</label>
                <input type="text" class="form-control" id="address" placeholder="Insira a sua rua e Nº" required>
            </div>

            <!-- Cidade e Código Postal -->
            <div class="col-12">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" placeholder="Insira cidade" required>
            </div>
            <div class="col-12">
                <label for="postalCode" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Insira o seu código Postal"
                    required>
            </div>

            <!-- Tipo de Pagamento -->
            <fieldset class="col-12">
                <legend class="form-label">Tipo de Pagamento</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="paymentCard" value="card"
                        required>
                    <label class="form-check-label" for="paymentCard">
                        Cartão de Crédito/Débito
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentType" id="paymentMbway" value="mbway"
                        required>
                    <label class="form-check-label" for="paymentMbway">
                        MB WAY
                    </label>
                </div>
            </fieldset>

            <div class="col-12 text-center">
                <button type="button" id="confirmPayment" class="btn btn-primary">Confirmar Pagamento</button>
            </div>
        </form>
