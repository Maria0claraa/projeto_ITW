<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Página inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="modonoite.js"></script>
</head>

<body>
    <!--Menu para a visualização de diferentes páginas-->
    <nav class="navbar navbar-expand-lg" style="background-color: #e8e7e6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="paris-2024-logo-1.png" alt="Logo" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">
                            <i class="fa fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="paises.html">
                            <i class="fa fa-globe"></i> Países
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="torneios.html">
                            <i class="fa fa-trophy"></i> Torneios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Atletas_geral.html">
                            <i class="fa fa-users"></i> Atletas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mapa.html">
                            <i class="fa fa-map"></i> Mapa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agenda.html">
                            <i class="fa fa-calendar"></i> Agenda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fa fa-shopping-cart"></i>Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tocha.html">
                            <i class="fa fa-map-marker"></i>Tocha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estatisticas.html">
                            <i class="fa fa-line-chart"></i>Estatisticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Conteúdo para apresentação dos atletas-->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text: displayName"></h2>
        </div>

        <div class="row small" data-bind="if: athletes().length > 0">
            <p class="col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Athletes: ' + fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <li class="page-item" data-bind="visible: currentPage() > 1">
                        <a class="page-link" href="#" data-bind="click: function() { activate(previousPage()) }">←</a>
                    </li>
                    <!-- ko foreach: pageArray -->
                    <li class="page-item" data-bind="css: { active: $data === $parent.currentPage() }">
                        <a class="page-link" href="#" data-bind="click: function() { activate($data) }, text: $data"></a>
                    </li>
                    <!-- /ko -->
                    <li class="page-item" data-bind="visible: hasNext()">
                        <a class="page-link" href="#" data-bind="click: function() { activate(nextPage()) }">→</a>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <h1>Lista de Atletas</h1>
            <div data-bind="if: error">
                <p style="color: red;" data-bind="text: error"></p>
            </div>
            <ul data-bind="foreach: athletes">
                <li>
                    <img data-bind="attr: { src: Photo, alt: Name }" style="width: 50px; height: 50px;" />
                    <span data-bind="text: Name"></span> -
                    <span data-bind="text: BirthCountry"></span> -
                    <span data-bind="text: BirthDate"></span>
                </li>
            </ul>
            <div>
                <button data-bind="click: previousPage, enable: hasPrevious">Anterior</button>
                <span>Página <span data-bind="text: currentPage"></span></span>
                <button data-bind="click: nextPage, enable: hasNext">Próxima</button>
            </div>
        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="Atletas_geral.js"></script>
</body>

</html>
