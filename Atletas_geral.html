    <!--Conteúdo para apresentação dos atletas-->
    <table class="table table-striped table-sm small">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Birth Place</th>
                <th scope="col">Sex</th>
                <th scope="col" class="text-right"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: athletes">
            <tr>
                <td class="align-middle" data-bind="text:Id"></td>
                <td class="align-middle" data-bind="text:Name"></td>
                <td class="align-middle" data-bind="text:BirthDate"></td>
                <td class="align-middle" data-bind="text:BirthPlace"></td>
                <td class="align-middle" data-bind="text:Sex"></td>
                <td class="text-end">
                    <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./athleteDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                    <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
