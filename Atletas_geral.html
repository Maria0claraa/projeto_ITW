    <h2 class="text-center">Atletas das Olimpíadas</h2>

    <!--Conteúdo para apresentação dos atletas-->
    <div class="container" id="knockout-app">
        <div class="border-bottom py-2 mb-2">
            <div class="row">
                <div class=" col-md-8">
                    <h2>Lista de Atletas</h2>
                </div>
                <div class=" col-md-4">
                    <form>
                        <input type="hidden" name="page" value="1">
                        <div class="input-group input-group-sm">
                            <input id="input-query" class="form-control form-control-sm" type="text" name="q" value="" placeholder="Insira o nome ou acrónimo">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default btn-sm" title="Filtrar">
                                    <i class="fa fa-search small"></i></button>
                                <a href="./Atletas_geral.html" class="btn btn-default btn-sm" title="Limpar o filtro">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   
        <div class="row small">
   
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Athletes: '+ fromRecord() + '-' + toRecord() + ' of ' + totalAhletes()"></span>
            </p>
   
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- First Page Button -->
                    <li class="page-item" data-bind="css: { disabled: !hasPreviousPage() }">
                        <a class="page-link" title="First Page" rel="prev" data-bind="attr: { href: getPageHref(1)}">⇤</a>
                    </li>
                    
                    <!-- Previous Page Button -->
                    <li class="page-item" data-bind="css: { disabled: !hasPreviousPage() }">
                        <a class="page-link" title="Previous Page" data-bind="attr: { href:  getPageHref(previousPage()), rel: 'prev' }">←</a>
                    </li>
            
                    <!-- Dynamic Page Buttons -->
                    <!-- ko foreach: visiblePages -->
                    <li class="page-item" data-bind="css: { active: $data === $parent.currentPage() }">
                        <a class="page-link" data-bind="attr: { href: $parent.getPageHref($data), title: 'Page ' + $data }, text: $data"></a>
                    </li>
                    <!-- /ko -->
            
                    <!-- Next Page Button -->
                    <li class="page-item" data-bind="css: { disabled: !hasNextPage() }">
                        <a class="page-link" title="Next Page" data-bind="attr: { href: getPageHref(nextPage()), rel: 'next' }">→</a>
                    </li>
            
                    <!-- Last Page Button -->
                    <li class="page-item" data-bind="css: { disabled: !hasNextPage() }">
                        <a class="page-link" title="Last Page" data-bind="attr: { href: getPageHref(totalPages()) }">⇥</a>
                    </li>
                </ul>
            </div>
   
        </div>
   
        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Birth Date</th>
                    <th scope="col">Birth Place</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Nationality</th>
             
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: athletes_info">
                <tr>
                    <td class="align-middle" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:BirthDate"></td>
                    <td class="align-middle" data-bind="text:BirthPlace"></td>
                    <td class="align-middle" data-bind="text:Sex"></td>
                    <td class="align-middle" data-bind="text:BirthCountry"></td>
                    
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./athleteDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Paris2024.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

 <!-- Scripts -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>

</html>
